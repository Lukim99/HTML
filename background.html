<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        div {
            background-color: rgba(53, 77, 212, 0.5);
        }
        p {
            background-color: rgb(53, 212, 199);
        }
        span {
            background-color: #dbe728;
        }
    </style>
</head>
<body>
    <div>
        <h1>배경색 예제</h1>
        <p>
            양식은 보통 사용자가 입력한 값을 활용하기 위해 사용합니다. 
            하지만, 사용자가 입력하지 않아도 필요한 값이 있을 수 있습니다.
        </p>
        <span>
            이러한 값들은 type이 hidden인 input 태그로 만들어서 넘깁니다.
        </span>
    </div>
</body>
</html>
