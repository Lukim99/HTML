<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        p {
            text-align: center;
            color: red;
        }
        .item {
            text-align: center;
            color: purple;
        }
        #item {
            text-align: center;
            color: green;
        }
        p.item {
            text-align: center;
            color: orange;
        }
    </style>
</head>
<body>
    <p>내용</p>
    <p class="item">내용</p>
    <p id="item">내용</p>
    <div class="item">내용</div>
</body>
</html>
