<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>제이쿼리 선택자</title>
</head>
<body>
    <button class="btn1">이미지 속성 변경하기1</button>
    <button class="btn2">이미지 속성 변경하기2</button>
    <br>
    <hr>
    <img src="Images/winter-in-korea-01.jpg" width='200px' height='200px'>
    <script>
        $(function() {
            $('.btn1').click(function() {
                $('img').attr({'src':'Images/winter-in-korea-01.jpg'});
            });
            $('.btn2').click(function() {
                $('img').attr({'src':'Images/winter-in-korea-02.jpg'});
            });
        });
    </script>
</body>
</html>
