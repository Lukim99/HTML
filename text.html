<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT</title>
</head>
<body>
    <b>굵은 글씨</b><br>
    <strong>중요하고 굵은 글씨 (read program에서 강조됨)</strong>
    <hr>
    <i>기울어진 글씨</i><br>
    <em>중요하고 기울어진 글씨 (read program에서 강조됨)</em>
    <hr>
    <u>밑줄 글씨</u><br>
    <ins>추가된 내용 표시 (datetime 기록 가능)</ins>
    <hr>
    <s>취소선</s><br>
    <del>읽히지 않는 취소선 (datetime 기록 가능)</del>
    <hr>
    <mark>하이라이트 글씨</mark>
    <hr>
    <pre>
        안녕하세요. 모두의 코딩입니다.
        줄바꿈 <!--<br>-->태그 없어도 입력한 그대로
        표시합니다.
    </pre>
    <hr>
    &amp;nbsp; → 빈칸 (공백) <br>
    &amp;quot; → &quot; <br>
    &amp;lt; → &lt; <br>
    &amp;gt; → &gt; <br>
    &amp;amp; → &amp;
    <hr>
</body>
</html>
