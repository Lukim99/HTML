<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>제이쿼리 선택자</title>
    <style>
        body {
            position: relative;
        }
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <button class="btn">start animation</button>
    <button class="rsbtn">reset</button>
    <div class="box"></div>
    <script>
        $(function() {
            $('.btn').click(function() {
                $('.box').animate({
                    left: '200px',
                    height: '200px',
                    width: '200px',
                    opacity: '0.5'
                }, 500);
            });
            $('.rsbtn').click(function() {
                $('.box').animate({
                    left: '0px',
                    height: '100px',
                    width: '100px',
                    opacity: '1.0'
                }, 500);
            })
        });
    </script>
</body>
</html>
