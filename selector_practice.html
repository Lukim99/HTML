<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Practice</title>
    <style>
        div span {
            color: red;
        }
        div > span {
            color: blue;
        }
        h1, p span {
            color: red;
        }
        * {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <h1>css selector(선택자)</h1>
    <div>
        <span>css에서 HTML element 선택하는 방법입니다.</span>
        선택을 통해 특정 element에 스타일을 적용할 수 있습니다.
        <p>
            선택자를 잘 사용하면 <span>스타일시트(Style Sheet)</span>를 관리하기 편해집니다.
        </p>
    </div>
</body>
</html>
